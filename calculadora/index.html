<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demonstrações visuais JS</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
    <h1>Calculadora de idade</h1>
    <form action="#">
      <label for="ano">Informe seu ano de nascimento</label>
      <input type="number" id="ano" placeholder="Ex.: 1995" />
      <button id="calcular">Calcular</button>
    </form>
    <p id="resposta"> </p>
    <img src="./assets/images/logo-projeto.png" alt="logo do projeto">
    </section>
    
  </body>
</html>
    
    
    
    
    <script>

        let btn = document.getElementById("calcular");
        let anoNascimento = document.getElementById("ano");
        let resposta = document.getElementById("resposta");
        let anoAtual = new Date().getFullYear();
        let idade = 0;

        function calcularIdade(anoNascimento){
        anoNascimento = Number(anoNascimento.value)
        if(anoNascimento === 0 ||isNaN(anoNascimento) || anoNascimento > anoAtual || anoNascimento < 1900){
        resposta.textContent = "Por favor, insira um ano válido.";
      }
        else{
        idade = anoAtual-anoNascimento
        resposta.textContent = "Você tem " + idade + " anos.";
        }
     }
          btn.addEventListener("click",function(){
          calcularIdade(anoNascimento)
    })


    </script>    
</body>
<footer>
    <p>&Desenvolvido por Camila Paranhos</p>
</footer>
</html>
    
    
    
    <script>
        const resposta = document.getElementById(" resposta");
        const anoAtual = new Date().getFullYear();
        const btnCalcular = document.getElementById("calcular");
        btnCalcular.addEventListener("click", function (event){
            event.preventDefault();
            const inputSeuAno = document.getElementById("ano");
            const suaIdade = parseInt(inputSeuAno.value);
            if (!isNaN(suaIdade) || suaIdade > 1900){
                resposta.innerText = "Sua idade é: " + (anoAtual - suaIdade)
            } else{
                resposta.innerText = "Valor Incorreto";
            }
        });
    
    </script>    
</body>

</html>
